<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Welcome to Your Wishlist Manager</h1>
    </header>

    <footer class="footer">
        <div th:if="${#ctx.session.isLoggedIn != null}">
            <!-- Display when user is logged in -->
            <a href="/createWish" class="btn">Add to Wishlist</a>
            <a href="/showList" class="btn">Show Wishlist</a>
            <a href="/updateWish" class="btn">Update Wishlist</a>
            <a href="/user/logout" class="btn">Logout</a>
        </div>
        <div th:unless="${#ctx.session.isLoggedIn != null}">
            <a href="/user/login" class="btn">Login</a>
            <a href="/user/register" class="btn">Register</a>
        </div>
    </footer>

    <footer class="footer">
        <h2>Current User:</h2>
        <p th:if="${#ctx.session.isLoggedIn != null}" th:text="'Logged in as ' + ${#ctx.session.username}"></p>
        <p th:unless="${#ctx.session.isLoggedIn != null}">No user logged in. Please login or register.</p>
    </footer>
</div>
</body>
</html>
